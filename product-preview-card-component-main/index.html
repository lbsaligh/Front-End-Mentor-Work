<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>
  <div class="product-card">
    <div class="product-image">
      <img src="../product-preview-card-component-main/images/image-product-desktop.jpg" alt="product image" class="product">
    </div>

    <div class="card-information" role="main">

      <p class="perfume">PERFUME</p>
      <h1><span>Gabrielle</span><span>Essence Eau</span><span>De Parfum</span></h1>
      <p class="product-description"><span>A floral, solar and voluptuous</span><span>interpretation composed by</span><span>Olivier Polge, 
      Perfumer-Creator</span><span>for the House of CHANEL.</span></p>

      <div class="product-price">
        <div class="price-1">
          <p>$149.99</p>
        </div>
        <div class="price-2">
          <p><s>$169.99</s></p>
        </div>
      </div>

      <div class="cart-button" role="navigation">
        <button><img src="../product-preview-card-component-main/images/icon-cart.svg" alt="cart-logo">Add to Cart</button>
      </div>  
    </div>  
  </div>

  <div class="attribution" role="contentinfo">
    <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Alex Lightfoot</a>.
    </footer>
  </div>
</body>
</html>
